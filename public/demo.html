<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Bootstrap 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            overflow-x: hidden;
        }

        #sidebar {
            width: 250px;
            min-height: 100vh;
            transition: all 0.3s;
        }

        #sidebar.collapsed {
            margin-left: -250px;
        }

        #content {
            transition: all 0.3s;
            width: 100%;
        }

        .sidebar-link {
            padding: 10px 15px;
            display: block;
            color: #fff;
            text-decoration: none;
        }

        .sidebar-link:hover {
            background-color: #495057;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-3 w-100">
    
    <!-- LADO IZQUIERDO -->
    <div class="d-flex align-items-center">
        <button class="btn btn-outline-light me-2" id="toggleSidebar">☰</button>
        <span class="navbar-brand mb-0 h1">Mi Dashboard</span>
    </div>

    <!-- LADO DERECHO -->
    <div class="dropdown">
        <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center gap-2 border-0" type="button" data-bs-toggle="dropdown">
            <img src="/img/user.png" alt="Foto de perfil" class="rounded-circle" width="32" height="32">
            Juan Pérez
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Editar perfil</a></li>
            <li><a class="dropdown-item" href="#">Configuración</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#">Cerrar sesión</a></li>
        </ul>
    </div>

</nav>

<div class="d-flex">

    <!-- SIDEBAR -->
    <div id="sidebar" class="bg-secondary text-white">
        <h5 class="p-3">Menú</h5>
        <a href="#" class="sidebar-link">Inicio</a>
        <a href="#" class="sidebar-link">Usuarios</a>
        <a href="#" class="sidebar-link">Reportes</a>
        <a href="#" class="sidebar-link">Configuración</a>
    </div>

    <!-- CONTENT -->
    <div id="content" class="p-4">
        <h2>Contenido principal</h2>
        <p>Aquí va el contenido del dashboard.</p>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Tarjeta 1</h5>
                        <p class="card-text">Ejemplo de información.</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Tarjeta 2</h5>
                        <p class="card-text">Más contenido aquí.</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Tarjeta 3</h5>
                        <p class="card-text">Datos adicionales.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggleSidebar");

    // 1️⃣ Aplicar estado guardado al cargar
    const sidebarState = localStorage.getItem("sidebarState");
    if (sidebarState === "collapsed") {
        sidebar.classList.add("collapsed");
    }

    // 2️⃣ Evento toggle + guardar estado
    toggleBtn.addEventListener("click", function () {
        sidebar.classList.toggle("collapsed");

        if (sidebar.classList.contains("collapsed")) {
            localStorage.setItem("sidebarState", "collapsed");
        } else {
            localStorage.setItem("sidebarState", "expanded");
        }
    });


});
</script>

</body>
</html>
